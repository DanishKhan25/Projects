<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>CNN</title>
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="header-left">
          <div class="page-logo">
            <a href="/">
              <img src="img/logo_cnn.png" alt="page-logo" />
            </a>
          </div>
          <nav class="page-nav">
            <ul>
              <li><a href="">Regions</a></li>
              <li><a href="">U.S.Politics</a></li>
              <li><a href="">Money</a></li>
              <li><a href="">Entertainment</a></li>
              <li><a href="">Tech</a></li>
              <li><a href="">Sports</a></li>
              <li><a href="">Travel</a></li>
              <li><a href="">Style</a></li>
              <li><a href="">Health</a></li>
              <li><a href="">Video</a></li>
              <li><a href="">VR</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <div class="international-edition">
            <input type="checkbox" name="" id="international-switcher" hidden />
            <label for="international-switcher">international Edition +</label>
            <div class="internatinal-block">
              <ul>
                <li>U.S</li>
                <li>Arabic</li>
                <li>Espa√±ol</li>
              </ul>
              <hr />
              <p>Set edition preference:</p>

              <div class="row-block">
                <input type="radio" id="us-id" name="c-group" />
                <label for="us-id">U.S</label>
                <input type="radio" id="inter-id" name="c-group" />
                <label for="inter-id">international</label>
              </div>
              <div class="row-block">
                <button class="confirm">Confirm</button>
              </div>
            </div>
          </div>
          <div class="page-search">
            <input type="checkbox" id="search-switcher" hidden />
            <input type="search" class="page-search-field" />
            <label for="search-switcher" class="search-switcher-label">
              <i class="fa fa-search" aria-hidden="true"></i>
            </label>
          </div>
          <div class="header-expanded-menu">
            <input type="checkbox" id="expanded-switcher" hidden />
            <label for="expanded-switcher">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
